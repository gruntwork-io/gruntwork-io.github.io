- name: Yevgeniy ("Jim") Brikman
  url: "https://www.ybrikman.com"
  title: Co-founder
  image: /assets/img/headshots/jim.jpg
  bio: |
    Jim is the author of two books published by O’Reilly Media: <i><a href="https://www.hello-startup.net">Hello,
    Startup</a></i> and <i><a href="https://www.terraformupandrunning.com">Terraform: Up &amp; Running</a></i>. He has
    more than a decade of experience building infrastructure and products that serve hundreds of millions of users at
    LinkedIn, TripAdvisor, Cisco Systems, and Thomson Financial.

- name: Josh Padnick
  url: "https://joshpadnick.com"
  title: Co-founder
  image: /assets/img/headshots/josh.jpg
  bio: |
    Josh is the author of the definitive
    <a href="https://www.airpair.com/aws/posts/building-a-scalable-web-app-on-amazon-web-services-p1">12,000+ word guide to building scalable web apps on AWS</a>
    which garnered 500+ upvotes on Hacker News, has presented on AWS and DevOps at numerous conferences and meetups, and
    built apps on AWS for 100,000+ users. Previously, he founded Omedix (now Edaris Health), a healthcare IT company
    that served over 4,200 providers and 500,000 patient-users.

- name: Eugene Kolnick
  url: "https://www.linkedin.com/in/eugenekolnick/"
  title: Principal Software Engineer
  image: /assets/img/headshots/eugene.jpg
  bio: |
    Eugene has almost 12 years of Software Engineering Experience under his belt. 11 of those years were spent in FinTech working on
    portfolio risk analysis, order management systems, and everywhere else in the back office. Eugene specialized in building
    scalable, highly distributed, performance sensitive applications that monitored 100MM+ daily transactions.
    Outside of work, Eugene enjoys anything DIY. His hobbies include wood working, tinkering on anything with an engine,
    and most recently, sourdough bread baking.

- name: Monica Chun
  url: "https://www.linkedin.com/in/chunmonica/"
  title: Financial Planning Adviser
  image: /assets/img/headshots/monica-chun.jpg
  bio: |
    Monica has worked in Finance for 15+ years. Her career spans investment banking, corporate financial planning, and small business financial management. At Gruntwork, she oversees financial and accounting functions and works closely with management on financial strategy and planning. In addition to building sophisticated (but usable) financial models, she also enjoys travelling,  volunteering in community organizations, and has recently taken up tennis.

- name: Yori Yano
  url: "https://www.linkedin.com/in/yoriyasu-yano-9030721b"
  title: Principal Software Engineer
  image: /assets/img/headshots/yori.jpg
  bio: |
    Yori is an experienced software engineer passionate about building tools
    to make developers’ lives easier. Prior to joining Gruntwork, Yori was a
    founding team member at Captricity, a company building a secure digital
    automation solution for enterprises operating in highly regulated
    industries. During his time there, he built out Captricity’s core digitization
    platform from a research prototype. He eventually became specialized in
    Site Reliability Engineering and successfully led the team to
    materialize a 10x improvement in the throughput of the digitization
    platform. In his free time, he likes to tinker with his home datacenter
    (comprised of a mix of SBCs) and scout for new technologies to learn
    (currently CUDA and GPGPU programming).

- name: Amy Stein
  url: "https://www.linkedin.com/in/amy-stein-15327a5/"
  title: Accountant
  image: /assets/img/headshots/amy-stein.jpg
  bio: |
    Amy has spent the last 20 years immersed in financial accounting systems and processes. She has worked in the finance function across a variety of businesses from Fortune 500s to goat milk soap producers.  When she is not running after her children, she can be found pursuing her goal of running a half marathon in each of the fifty states of the USA.

- name: Rob Morgan
  url: "https://robmorgan.id.au/about/"
  title: Principal Software Engineer
  image: /assets/img/headshots/rob.jpg
  bio: |
    Rob has always lived and breathed technology from a very early age. He
    is an experienced engineer and technology leader having worked for and
    co-founded a number of Internet companies. Originally from the world's
    most isolated capital city (Perth, Western Australia), Rob now lives in
    Berlin, Germany and works heavily within the startup scene. His open
    source projects have been downloaded more than 5 million times. Outside
    of work Rob likes to travel, swim and listen to electronic dance music.

- name: Oreoluwa David Agunbiade
  url: "https://www.linkedin.com/in/oreoluwa-david-agunbiade-9a835386/"
  title: Software Engineer
  image: /assets/img/headshots/ore.jpg
  bio: |
    Ore's desire to understand how electronics and computers work led to a university
    degree in Electronic and Electrical Engineering and a brief career in Telecommunications.
    Prior to Gruntwork, Ore worked as a Full Stack web developer at Everylayer Inc.
    developing various applications with the sole purpose of making Internet services
    easily accessible and affordable in Nairobi, Kenya. Outside of work, Ore enjoys
    console gaming, basketball and soccer.

- name: Ben Whaley
  url: "https://www.linkedin.com/in/benwhaley"
  title: Principal Software Engineer
  image: /assets/img/headshots/ben.jpg
  bio: |
    Ben is a passionate engineer with a formidable security bent and a healthy skepticism
    of the status quo. His many years of experience as a technical consultant have instilled
    in him a strong sense of customer advocacy and service. Ben is a technical writer,
    a public speaker, and is active in the Amazon Web Services community. In his personal life,
    Ben enjoys the outdoors, instrumental music, playing guitar, reading, and spending time with
    his wife and dogs.

- name: Amanda Ohmer
  title: Virtual Assistant
  image: /assets/img/headshots/amanda.jpg
  bio: |
    Amanda is a born and raised desert loving Arizonan. After 9 years of owning a small
    bakery business, she sold and went in search of a different path. Now, Amanda uses her
    skills to help others through community building and part time virtual assistant work.
    When she isn’t working with growing companies she is spending time with her family
    and pets or outdoors adventuring in the mountains.

- name: Zack Proser
  url: "https://zackproser.com"
  title: Software Engineer
  image: /assets/img/headshots/zack.png
  bio: |
    Zack is an engineer and artist who loves to create, learn and share knowledge via technical writing, tutorials, and open source code.
    Prior to Gruntwork, he was an engineer at Cloudflare, Cloudmark, and BrightContext, and did consulting work for Johns Hopkins.

- name: Marina Limeira
  url: "http://marinalimeira.com"
  title: Software Engineer
  image: /assets/img/headshots/marina.jpg
  bio: |
    Marina is a Brazilian software developer, currently living in Berlin and and now working as a Software Engineer at Gruntwork. She has worked across a variety of industries, including healthcare, marketing, finance, and car trading, and across the entire stack, including backend, frontend, DevOps, and testing. She loves functional programming in Clojure, travel, and video games.

- name: Taylor Smith
  url: "https://www.linkedin.com/in/tsmit291/"
  title: Product Manager
  image: /assets/img/headshots/taylor-smith.jpg
  bio: |
    Taylor is a Product Manager with a passion for bridging the gap between customer needs and business. She previously worked for a Fortune 6 company where she focused on facilitating Product Management during a digital transformation. Extremely detail oriented and creative, in her free time you can find her tackling various interior design projects at home, or spending time with her fiancé or her dog, Lewis.

- name: Rho Sang
  url: "https://angel.co/u/rhosang"
  title: Principal Software Engineer
  image: /assets/img/headshots/rho.png
  bio: |
    Rho has been coding since they were a kid and is naturally drawn to
    problems that require seeing how everything fits together. Their background
    in Cognitive Science and experience design informs the humanistic way they
    approach problems. Formerly at Elastic, they built the Upgrade Assistant to
    help customers automate migrating petabytes of data. Equipped with over a
    decade of experience across a variety of verticals and startup stages, now
    they’re keen to solve the foundational problems in automating infrastructure.
    They want to make people’s lives easier across the board, occasionally using
    their training in therapeutic domains to rehabilitate those in pain. They also
    love open water swimming, ride a fixed-gear bike avidly, and run rather slowly.

- name: Eben Eliason
  url: "https://ebeneliason.com"
  title: Principal Product Designer
  image: /assets/img/headshots/eben.png
  bio: |
    Eben is a UX designer with a passion for synthesizing form and function to
    create truly enjoyable experiences. With degrees in interactive media and
    computer science, he tackles any design problem from both creative
    and analytical perspectives. He's not afraid to get his hands dirty in code
    to play, prototype, or tweak a tiny detail until it's <i>just</i> right.
    Prior to Gruntwork, Eben served as Director of Design at Oblong, crafting
    next-gen collaborative conference rooms and apps to improve team
    communication by bringing in-person social cues to virtual meetings. He's
    also a hiker, boulderer, and board game enthusiast who dabbles in game
    design himself.

- name: Ina Stoyanova
  url: "https://www.linkedin.com/in/ina-stoyanova/"
  title: Software Engineer
  image: /assets/img/headshots/ina.png
  bio: |
    Ina is a software engineer based in London but originally from Bulgaria.
    She has previously been consulting in different industries such as
    fintech, recruitment and cosmetics. Ina is all about learning and sharing
    everything DevSecOps, and chasing endlessly the perfect engineering workflow.
    She is currently pursuing an MSc in Software & Systems Security. In her spare time
    Ina can be found taking photos somewhere with golden beaches, learning guitar or training martial arts.

- name: Ana Krivokapić
  url: "https://www.linkedin.com/in/ana-krivokapic/"
  title: Principal Software Engineer
  image: /assets/img/headshots/ana.jpg
  bio: |
    Ana is a software engineer with over a decade of experience mostly focused on
    backend and infrastructure. Prior to Gruntwork, she worked at Elastic (where,
    as an SRE, she helped keep the lights on the Elastic Cloud) and Red Hat (where
    she worked on the OpenStack project for over five years). Originally from
    Serbia, Ana has lived and worked in four countries and now calls Berlin home.
    In her free time, she likes traveling, reading, learning about all sorts of
    things (currently music/piano) and going on adventures with her partner and their dogs.

- name: Pete Emerson
  url: "https://www.linkedin.com/in/peteremerson/"
  title: Principal Site Reliability Engineer
  image: /assets/img/headshots/pete.jpg
  bio: |
    Pete is an infrastructure / SRE / DevOps engineer with 20+ years of experience
    wrangling infrastructure and automating everything. Prior to Gruntwork, he has worked
    mostly at startups in various industries, including advertising, fitness, and fintech. In his
    free time, Pete likes reading out loud with his kids, playing games (Dominion is a
    family favorite), playing piano, and singing. For moments of Zen, he rides a motorcycle.
    His ranch in Oregon gives him and his family room to roam and views to enjoy.

- name: Marija Strazdas
  url: "https://www.linkedin.com/in/marija-strazdas-0797701/"
  title: Principal Sales Engineer
  image: /assets/img/headshots/marija-strazdas.jpg
  bio: |
    Marija has worked in tech for over 15 years, exploring everything from managed hosting to telecommunications, from software to hardware.
    A passion for her is demystifying tech for the non-technical, especially security.  Marija has been an advocate and public speaker for 
    Women in Tech, working to bring disparate viewpoints to the confounding technical problems we all face.  When not "tech-ing", Marija is
    probably reading a history book, learning a language, or inventing ridiculous nicknames for her dogs.

