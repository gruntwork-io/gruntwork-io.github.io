  description: |
    <p>We provide commercial support for the Infrastructure as Code Library and Reference Architecture via email and chat using a Slack channel in your preferred Slack workspace. As a Professional Support subscriber, you get access to a team of DevOps experts for a tiny fraction of the cost of hiring a single DevOps engineer full time. We are here to help you with:</p>
