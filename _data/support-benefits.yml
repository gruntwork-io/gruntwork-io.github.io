- title: Communicate directly with Gruntwork engineers in Slack
  description: |
    <p>We create a shared Slack channel so you can chat with Gruntwork engineers from your own Slack account. Message us
    any time with questions relating to your Gruntwork infrastructure.</p>

- title: Send support requests via email
  description: |
    <p>Send us questions via email and track them through our support portal.</p>

- title: Get access to the Gruntwork Community Slack channel
  description: |
    <p>Subscribers get access to the Gruntwork Community Slack channel where you can talk with the other Gruntwork customers and occasionally Gruntwork engineers. Since you are all using the same infrastructure, this is a great place to ask questions, discuss design decisions, and work together as a community to improve infrastructure and DevOps practices.</p>
    <p class="text-muted"><em>This is available as part of the standard Gruntwork Subscription and does not require the Professional Support upgrade.</em></p>

- title: Guaranteed Response Times
  description: |
    <p>Professional Support customers receive a Service Level Agreement where we commit to responding to your request within
    2 business days.</p>
    <p class="text-muted"><em>Professional support is not an emergency service. In addition, there are a limited number of
    pre-announced dates during which no Gruntwork personnel will be available.</em></p>

- title: Apply for Gruntwork Consulting
  description: |
    <p>Discover our <a href="/consulting">limited consulting services</a>, tailored to boost your success, strengthen our relationships, and increase revenue for mutual growth. Partner with our team to receive dedicated support across a wide range of development areas, ensuring a customized solution that fits your unique requirements.</p>