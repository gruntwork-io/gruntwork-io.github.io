- question: What about other tracking technologies?
  items:
    - title:
      ans: |
        <p>Cookies are not the only way to recognize or track users of our Services. We may use similar technologies like web beacons (sometimes called “tracking pixels” or “clear gifs”). These are tiny graphics files that contain a unique identifier that enable us to recognize when you’ve visited our Site or opened an email that we sent you.</p>

- question: Opting out of cookies
  items:
    - title:
      ans: |
        <p>We provide you with choice over the use of cookies as described in this policy, however our Services may not work correctly if you change certain preferences, such as disabling all cookies.</p>
        <p>To learn more about how to manage and delete cookies, visit <a href="https://www.allaboutcookies.org/" title="All about cookies">AllAboutCookies.org</a>.</p>
    - title: Browser-level cookie controls
      ans: |
        <p>Most browsers allow you to manage cookie settings. These settings can usually be found in the ‘Settings’, ‘Options’ or ‘Preferences’ menu of your browser.</p>
    - title: Third-party cookies
      ans: |
        <p>If you would like to opt out of third-party cookies, here are some options:</p>
        <ul>
          <li>If you would like to opt out of receiving personalised ads from third-party advertisers and ad networks who are members of the Network Advertising Initiative (NAI), or who follow the Digital Advertising Alliance’s (DAA) Self-Regulatory Principles for Online Behavioral Advertising, you can do so by visiting the opt-out pages on the <a href="https://optout.networkadvertising.org/?c=1#!/" title="NAI Website">NAI website</a> and <a href="https://digitaladvertisingalliance.org/" title="DAA website">DAA website</a>.</li>
          <li>You can also manage third-party cookies by visiting <a href="aboutads.info/choices/">aboutads.info/choices/</a> and <a href="youronlinechoices.eu/">youronlinechoices.eu/</a>.</li>
          <li>In addition, Google provides a suite of tools to control its cookies:
            <ul>
              <li>Google Analytics, which is a tool used to track and report website traffic, provides an opt-out browser add-on (<a href="https://tools.google.com/dlpage/gaoptout">https://tools.google.com/dlpage/gaoptout/</a>).</li>
              <li>Google Safety Center has a tool where you can control the ads you see on Google and control the data used for serving ads to you (<a href="https://safety.google/">https://safety.google/</a>).</li>
            </ul></li>
          <li>If you wish to block other cookies, including those being served by companies that are not part of the NAI or the DAA you can use the cookie controls specific to your web browser as described in the above section <a href="#browser-level-cookie-controls">Browser-level cookie controls</a>.</li>

