- id: eks
  title: EKS
  content: |
    <figure><figcaption>.circleci/config.yml</figcaption>
      <pre>
      <code class="language-js">
      workflows:
        version: 2
        build-and-test:
          jobs:
            - test:
                filters:
                  tags:
                    only: /^v.*/
      </code>
      </pre>
      <figure>
- id: ecs
  title: ECS
  content: |
    <figure><figcaption>.circleci/config.yml</figcaption>
      <pre>
      <code class="language-js">
      workflows:
        version: 2
        build-and-test:
            - build:
                requires:
                  - test
                filters:
                  tags:
                    only: /^v.*/
      </code>
      </pre>
      <figure>
- id: EC2
  title: EC2
  content: |
    <figure><figcaption>.circleci/config.yml</figcaption>
      <pre>
      <code class="language-js">
      workflows:
        version: 2
        build-and-test:
            - deploy:
                requires:
                  - build
                filters:
                  tags:
                    only: /^v.*/
                  branches:
                    ignore: /.*/
      </code>
      </pre>
      <figure>
