- id: ecs
  title: ECS
  content: |
    <figure><figcaption>ecs-cluster/main.tf</figcaption>
      <pre>
      <code class="language-hcl">
        module "ecs_service" {
          source = "git::git@github.com:gruntwork-io/terraform-aws-service-catalog.git//modules/services/ecs-service?ref=v0.51.0"

          service_name          = "my-heroku-app"
          launch_type           = "EC2"
          ecs_cluster_arn       = module.ecs_cluster.arn

          desired_number_of_tasks = 3

          container_definitions = [
            {
              name         = "my-heroku-app"
              image        = "https://123456789012.dkr.ecr.us-east-1.amazonaws.com/my-heroku-app:v1"
              essential    = true
              cpu          = 256
              memory       = 512
              portMappings = [
                {
                  "hostPort"      = 3000
                  "containerPort" = 3000
                  "protocol"      = "tcp"
                }
              ]
            }
          ]

          domain_name = "example.your-domain.com"
        }

        module "ecs_cluster" {
          source = "git::git@github.com:gruntwork-io/terraform-aws-service-catalog.git//modules/services/ecs-cluster?ref=v0.51.0"

          cluster_name = "my-ecs-cluster"

          cluster_min_size      = 3
          cluster_max_size      = 10
          cluster_instance_type = "m4.large"
          cluster_instance_ami  = "ami-abcd1234"
        }
      </code>
      </pre>
