- id: fargate
  title: Fargate
  content: |
    <figure><figcaption>ecs-fargate-service/main.tf</figcaption>
      <pre>
      <code class="language-hcl">
        module "fargate_service" {
          source = "git::git@github.com:gruntwork-io/terraform-aws-service-catalog.git//modules/services/ecs-service?ref=v0.51.0"

          service_name          = "my-heroku-app"
          launch_type           = "FARGATE"
          ecs_cluster_arn       = module.fargate_cluster.arn

          task_cpu                = 256
          task_memory             = 512
          desired_number_of_tasks = 3

          container_definitions = [
            {
              name         = "my-heroku-app"
              image        = "https://123456789012.dkr.ecr.us-east-1.amazonaws.com/my-heroku-app:v1"
              essential    = true
              portMappings = [
                {
                  "hostPort"      = 3000
                  "containerPort" = 3000
                  "protocol"      = "tcp"
                }
              ]
            }
          ]

          domain_name = "example.your-domain.com"
        }

        module "fargate_cluster" {
          source = "git::git@github.com:gruntwork-io/terraform-aws-service-catalog.git//modules/services/ecs-fargate-cluster?ref=v0.51.0"

          cluster_name = "my-fargate-cluster"
        }
      </code>
      </pre>
