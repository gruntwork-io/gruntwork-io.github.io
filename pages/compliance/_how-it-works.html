<div class="row row-page-header">
    <div class="col-xs-12">
      <h2>How It Works</h2>
    </div>
  </div>
  {% for step in site.data.cis-how-it-works %}
    <div class="row row-how-it-works">
      <div class="col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-0 col-md-2 col-diagram hidden-print">
        <img class="hidden-print" src="/assets/img/how-it-works-icons/how-it-works-{{ forloop.index }}.png" width="240" />
      </div>
      <div class="col-xs-12 col-sm-9 col-md-10 col-explanation">
        <h3>{{ step.title }}</h3>
        {{ step.description }}
      </div>
    </div>
{% endfor %}
