{% for step in site.data.steps %}
<div class="row row-how-it-works">
  <div
    class="col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-0 col-md-2 col-diagram"
  >
    <img
      src="/assets/img/how-it-works-images/how-it-works-{{ forloop.index }}.png"
      width="240"
    />
  </div>
  <div class="col-xs-12 col-sm-9 col-md-10 col-explanation">
    <h2>
      {{ forloop.index }}. {{ step.title }} {% if forloop.index == 6 %}
      <label
        style="
          display: inline-flex;
          align-items: center;
          position: relative;
          top: -5px;
        "
      >
        <div
          style="
            background: linear-gradient(
              101.84deg,
              #fe3162 2.31%,
              #ff4f47 98.56%
            );
            margin-left: 0px;
          "
          class="label-beta"
        >
          BETA
        </div>
      </label>
      {% endif %}
    </h2>
    <p>{{ step.description }}</p>
  </div>
</div>
{% endfor %}
