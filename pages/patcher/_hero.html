<div class="container">
  <div class="row relative">
    <div class="col-lg-5">
      <label style="display: inline-flex; align-items: center; margin-bottom: 0">{{ page.title }}
        <div style="
            background: linear-gradient(
              101.84deg,
              #fe3162 2.31%,
              #ff4f47 98.56%
            );
            margin-left: 12px;
          " class="label-beta label-small">
          BETA
        </div>
      </label>
      <h2 style="margin-top: 20px">{{ page.excerpt }}</h2>
      <p>
        Use Patcher to automatically update your dependency versions, including
        patching your code to make it work with backward incompatible releases.
      </p>
      <p class="hidden-print" style="margin-top: 30px; margin-bottom: 40px">
        <a href="/early-access" class="btn get-a-demo" role="button" ga-on="click" ga-event-category="CTA Clicks"
          ga-event-action="Click Contact Us(Landing zone for aws Page)"
          ga-event-label="User clicked contact button in Landing zone for aws page">{{ link.title }}Get Started</a>
      </p>
    </div>
    <div class="col-lg-7">
      <img class="floating-img-patcher" src="/assets/img/patcher/hero@3x.png"
        style="z-index: 999; max-height: 505px;" />
    </div>
  </div>
</div>
