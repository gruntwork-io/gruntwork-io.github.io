<div class="row row-page-header">
  <div class="col-xs-12">
    <div class="header-wrapper">
      <h2 id="ptacher-is-just-the-beginning">
        Patcher</h2>
      <label class="label-beta" style="max-height: 27px;">Beta</label>
      <h2>is just the beginning
      </h2>
    </div>
    <div class="table-responsive">
      <div>
        <table class="table table-striped" style="min-width: 500px">
          <thead>
            <tr>
              <th></th>
              <th><label class="label-beta">Beta</label></th>
              <th>
                <label class="label-beta" style="
                    background: linear-gradient(
                      101.84deg,
                      #4e8564 2.31%,
                      #56864f 98.56%
                    );
                  ">Planned</label>
              </th>
            </tr>
          </thead>
          <tbody>
            {% for package in site.data.patcher %}
            <tr id="{{ id }}">
              <td style="width: 27%; vertical-align: middle">
                {{ package.name }}
              </td>
              <td style="width: 37%; vertical-align: middle">
                {{ package.beta }}
              </td>
              <td style="width: 37%; vertical-align: middle">
                {{ package.planned }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
