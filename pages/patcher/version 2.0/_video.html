<div class="row row-page-header">
    <div class="col-xs-12">
        <div style="display:flex; flex-direction: row; align-items: center">
            <img src="/assets/img/patcher/video-icon@3x.png" style="margin-right: 24px; max-height: 42px;"/>
            <h2 style="margin-bottom: 32px">See Patcher in action</h2>
        </div>
        <img onclick="toggleVideo()" src="/assets/img/patcher/video-desktop@3x.png" class="desktop-video" style="cursor: pointer" />
        <img onclick="toggleVideo()" src="/assets/img/patcher/video-mobile@3x.png" class="mobile-video" style="cursor: pointer" />
    </div>
</div>
<div class="video-wrapper">
    <div class="close-video-btn" onclick="toggleVideo()">
        <img src="/assets/img/patcher/close-btn-icon.png" />
    </div>
    <video controls class="video">
        <source src="" type="video/mp4" />
    </video>
</div>

<script>
    function toggleVideo() {
        document
            .querySelector(".video-wrapper")
            .classList.toggle("video-wrapper-active");
    }
</script>
