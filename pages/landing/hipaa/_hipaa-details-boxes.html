<h2>What's included</h2>
<div class="col-xs-12">
    {% for feature in site.data.hipaa.features %}
    <div class="row row-features-group">
        <div style="border: 1px solid #194c5f; background-color: #242e3b; padding: 15px 20px; margin-bottom:20px;">
            <h3>{{ feature.title }}</h3>
            <h6>{{ feature.standard }}</h6>
            <p>{{ feature.description }}</p>
            <p>
                <!-- Availability -->
                {% assign pass = feature.available %} {% include_relative
                _availability-table-cell.html pass = pass %}
                <!-- End Availability -->
            </p>
        </div>
    </div>
    {% endfor %}
</div>
