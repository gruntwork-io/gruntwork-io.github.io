<h2>What's included</h2>
<p>
    This stuff is included.
</p>
<style>
    #hipaa.table tr:nth-child(odd) td:last-child {
        background-color: rgb(31, 59, 82);
    }

    #hipaa.table tr:nth-child(even) td:last-child {
        background-color: rgb(23, 51, 77);
    }
</style>
<div id="hipaaCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for item in page.whats_included %}
        <li data-target="#hipaaCarousel" data-slide-to="{{ forloop.index0 }}"{% if forloop.index0 == 0 %} class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
        {% for item in page.whats_included %}
        <div class="item{% if forloop.index0 == 0 %} active{% endif %}">
                <img style="margin:auto" src="{{ item.image }}">
            <div class="carousel-caption d-none d-md-block">
                <h3>{{ item.caption }}</h3>
                <p>{{ item.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="left carousel-control" href="#hipaaCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#hipaaCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
