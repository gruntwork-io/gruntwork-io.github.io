<div class="col-xs-12 col-sm-3 col-md-3 hidden-xs hidden-print">
  <img
    class="floating-img-infrastructure-in-a-day"
    src="{{ page.hero.image }}"
    alt="Grunty on cubes"
    style="width: 220px;"
  />
</div>
<div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-1">
  <h1 style="margin-bottom: 15px">
    {{ page.title }}
  </h1>
  <div class="clearfix hidden-print">
    <ul class="check-list check-white" style="display: inline-block; text-align: left; margin-bottom: 0;">
      <li>Secure, enterprise-grade, CIS-compliant EKS cluster.</li>
      <li>Cloud-native, self-service app deployment.</li>
      <li>Delivered as Terraform code owned 100% by you.</li>
      <li>With commercial maintenance and support from Gruntwork.</li>
    </ul>
  </div>
  <div>
    <p class="hidden-print" style="margin-top: 30px; margin-bottom: 0">
      <a
        href="{{ page.permalink }}pricing/"
        class="btn get-a-demo"
        role="button"
        ga-on="click"
        ga-event-category="{{ page.path | slugify }}"
        ga-event-action="hero-cta"
      >{{ page.hero.cta }}</a>
    </p>
    <p style="margin: 0; font-size: 15px"><em>Join now for early access pricing!</em></p>
  </div>
</div>
