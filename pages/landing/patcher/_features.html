<h2>Patcher Features</h2>
<div class="row" style="margin-top: 50px; display: flex; flex-wrap: wrap;">
  {% for feature in page.features %}
    <div class="col-xs-6 col-md-4" style="margin-bottom:20px;">
      <div class="row" style="display: flex; flex-wrap: wrap;">
        <div class="col-xs-12 col-sm-3 hidden-print" style="padding-right: 5px; text-align: right">
          {{ feature.icon }}
        </div>
        <div class="col-xs-12 col-sm-8" style="line-height: 1.4; padding-right: 0">
          <h4 class="h6 text-bold" style="margin: 0">{{ feature.title }}</h4>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
