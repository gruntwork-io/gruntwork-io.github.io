<div class="col-xs-12">
  <h2>Supported languages and tools</h2>
</div>
<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0" style="margin-top: 25px;">
  <div class="row thumbnail-group thumbnail-group-clients">
    {% for supported in page.supported limit:12 %}
    <div class="col-xs-6 col-sm-3 col-md-2" style="border: none">
      <div class="thumbnail">
        <img src="{{ supported.logo }}" alt="{{ supported.name }}"/>
        <p style="text-align: center; font-weight: bold; font-size: 16px">{{ supported.name }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
