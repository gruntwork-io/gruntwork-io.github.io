<style>
    .tab_content {
      padding: 20px;
      height: 350px;
      background-color: #242e3b;
    }
  
    .tab_block {
      width: 100%;
      display: inline-table;
      max-width: 500px;
      border: 1px solid #194c5f;
    }
  
    .tab {
      overflow: hidden;
      display: table-cell;
      width: auto;
      color: #bfbfbf;
      border-collapse: collapse;
      border: 1px solid #194c5f;
      border-top: none;
    }
  
    .tab.code:first-child,
    .tab:first-child,
    .tab.code:last-child,
    .tab:last-child {
      border-left: none;
      border-right: none;
    }
  
    .tab button {
      background-color: inherit;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      width: 100%;
      color: #bfbfbf;
      font-size: 16px;
      border: none;
    }
  
    .tab button:hover,
    .tab button.active {
      color: white;
      background-color: #242e3b;
    }
  
    .tabcontent,
    .first_tabcontent,
    .first_tabcontent_code {
      border-top: none;
    }
  
    .tabcontent,
    .tabcontent_code {
      display: none;
    }
  
    .first_tabcontent,
    .first_tabcontent_code {
      display: block;
    }
  
    .first_tablinks,
    .first_tablinks_code {
      background-color: #06a2ff !important;
    }
  
    .row .item_precode {
      position: relative;
    }
  
    figcaption {
      font-size: 14px;
    }
    .row .item_precode figcaption {
      position: absolute;
      top: -15px;
      background-color: #ee4f5d;
      border-radius: 4px;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1.7;
      letter-spacing: 1px;
      padding: 0 10px;
    }
  
    pre[class*="language-"] {
      font-size: 11px;
      margin: 0;
    }
  
    .row_image_content {
      border: 1px solid #194c5f;
      border-radius: 4px;
      border-collapse: collapse;
      padding: 0;
    }
  
    pre {
      outline: none;
      border: none;
      margin: 0;
    }
  
    .row_image_content:last-child {
      border: none;
    }
  </style>
  
  <script>
    function openTabIty(evt, tabName) {
      $("#apps-code-viewer .tabcontent").hide(); // hide all tab content
      $(".tablinks").removeClass("active"); // ensure all links are inactive
      //$("#" + tabName).show();
      $(evt.currentTarget).addClass("active"); // mark the current tab as active
    }
  
    function openCodeTab(evt, tabName) {
      console.log("openCodeTab", evt, tabName);
      let id = $(evt.target).parents(".row-image-content").attr("id");
      $(`#${id} .tabcontent_code`).hide(); // hide all tab content
      $(`#${id} .tablinks_code`).removeClass("active"); // ensure all links are inactive
      $(`#${id} #${tabName}`).show();
      $(evt.currentTarget).addClass("active"); // mark the current tab as active
    }
  </script>
