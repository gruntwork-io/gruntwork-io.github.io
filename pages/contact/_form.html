<div id="error-message"></div>
<style>
  .form-control {
    background-color: #333;
    border-color: #555;
    color: #fff;
  }

  #submit-button {
    background-color: #007bff;
    border-color: #007bff;
  }
</style>
<form
  id="contact-form"
  method="post"
  target="_blank"
  action="https://api.formbucket.com/f/buk_7iB8j7vEJPW9ad2ClJwFfm5M"
>
  <input
    type="hidden"
    name="_subject"
    id="_subject"
    value="New inquiry from {{ site.url }}"
  />
  <input type="hidden" name="_viewing" id="_viewing" value="v1-static" />
  <input type="hidden" name="_next" id="_next" value="{{ site.url }}/thanks/" />
  <input type="hidden" name="hello_gruntwork" value=""/>
  <input type="text" name="_gotcha" style="display:none" />

  {% include_relative _input-text.html id="contact-name" label="Name"
  required=true placeholder="Jon Doe" %}

  {% include_relative _input-text.html
  id="contact-email" label="Email" required=true placeholder="jon@acme.com"
  type="email" %}

  <div class="form-group">
    <label for="contact-message">How can we help?</label>
    <textarea
      id="contact-message"
      name="contact-message"
      class="form-control"
      rows="5"
      required="required"
      placeholder="Enter a message"
    ></textarea>
  </div>

<div class="form-group">
  <div class="text-center">
    <br>
    <button type="submit" id="submit-button" class="btn btn-primary" ga-on="click" ga-event-category="contact" ga-event-action="submit" style="width: 100%;">
      Book a Demo
    </button>
  </div>
</div>
<!-- ... other code ... -->

</form>
