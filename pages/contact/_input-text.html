<div class="form-group">
  <label for="{{ include.id }}" class="form-label">{{ include.label }}</label>
  <input
    id="{{ include.id }}"
    name="{{ include.id }}"
    type="{% if include.type %}{{ include.type }}{% else %}text{% endif %}"
    class="form-control"
    placeholder="{{ include.placeholder }}"
    {% if include.required %} required="required"{% endif %}
  />
</div>
