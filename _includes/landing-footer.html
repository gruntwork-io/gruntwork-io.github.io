<footer class="footer hidden-print">
  <div class="section section-footer-content {% if page.footer.blue %}section-hero{% endif %}" {% if page.footer.blue %}style="margin-top:0"{% endif %}>
    <div class="container">
      {% if page.footer %}
      <div class="row row-call-to-action">
        <div class="col-xs-12 text-center">
          <h2 class="h1 no-anchor">{{ page.footer.heading }}</h2>
          <p style="margin-top: -30px">{{ page.footer.body }}</p>
          <p>
            <a
              {%
              if
              page.alternate_cta_link
              %}
              href="{{ page.alternate_cta_link }}"
              {%
              else
              %}
              href="{{ page.permalink }}pricing/"
              {%
              endif
              %}class="btn btn-info"
              role="button"
              ga-on="click"
              ga-event-category="{{ page.path | slugify }}"
              ga-event-action="footer-cta"
              >{{ page.footer.cta }}</a
            >
          </p>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="section section-footer-copyright {% if page.footer.blue %}section-blue{% endif %}">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          &copy; 2016 - {{ 'now' | date: "%Y" }} Gruntwork, Inc. All rights
          reserved.
          <div>
            <span style="display: inline-block; margin-right: 12px"
              ><a href="/legal/terms">Terms of Service</a></span
            >
            <span style="display: inline-block; margin-right: 12px"
              ><a href="/legal/website-terms">Website Terms</a></span
            >
            <span style="display: inline-block; margin-right: 12px"
              ><a href="/legal/privacy-policy">Privacy Policy</a></span
            >
            <span style="display: inline-block; margin-right: 12px"
              ><a href="/legal/cookie-policy">Cookie Policy</a></span
            >
            <span style="display: inline-block; margin-right: 24px"
              ><a href="/about">About Gruntwork</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
